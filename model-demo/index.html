<!DOCTYPE html>
<!-- Most of this code is taken directly from the Three.js examples. -->
<html lang="en">
	<head>
		<title>Floorball Model Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="stats.min.js"></script>
		<script>
			var container, stats;
			var camera, scene, renderer;
			var ball, goal;

			var targetRotationX = 0;
            var targetRotationY = 0;
			var targetRotationXOnMouseDown = 0;
            var targetRotationYOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the view';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;

				scene = new THREE.Scene();

                var loader = new THREE.JSONLoader();
                loader.load('ball.js', function (geometry, materials) {
                    var material = new THREE.MeshFaceMaterial(materials);
                    ball = new THREE.Mesh(geometry, material);
                    ball.position.y = 160;
                    ball.scale.x = ball.scale.y = ball.scale.z = 10;
                    scene.add(ball);
                });

                loader.load('goal.js', function (geometry, materials) {
                    var material = new THREE.MeshFaceMaterial(materials);
                    goal = new THREE.Mesh(geometry, material);
                    goal.position.y = 150;
                    goal.scale.x = goal.scale.y = goal.scale.z = 25;
                    scene.add(goal);
                });

                var pointLight = new THREE.PointLight(0xffffff);
                pointLight.position.set(600, 500, 800);
                scene.add(pointLight);

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
                mouseYOnMouseDown = event.clientY - windowHalfY;
				targetRotationXOnMouseDown = targetRotationX;
                targetRotationYOnMouseDown = targetRotationY;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
                mouseY = event.clientY - windowHalfY;

				targetRotationX = targetRotationXOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
				targetRotationY = targetRotationYOnMouseDown + ( mouseY - mouseYOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
                if (ball) {
                    ball.rotation.y +=
                        (targetRotationX - ball.rotation.y) * 0.05;
                    goal.rotation.y = ball.rotation.y;
                    ball.rotation.x +=
                        (targetRotationY - ball.rotation.x) * 0.05;
                    goal.rotation.x = ball.rotation.x;
                    renderer.render( scene, camera );
                }
			}

		</script>

	</body>
</html>
